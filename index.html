<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cgpa Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <!-- <div class="header-area text-center mt-5">
            <h1>CGPA Calculator</h1>
        </div> -->
        
        <div class="flex-area">
            
            <div class="calculator">
                <div class="heading-area">
                    <h1>CGPA Calculator</h1>
                </div>
                <div class="content-area">
                    <div class="row">
                        <div class="col-6">
                            <div class="col-section mx-3 mt-4">
                                <h5>Mark</h5>
                                <input type="text" class="form-control input"> 
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="col-section mx-3 mt-4">
                                <h5>Credit</h5>
                                <input type="text" class="form-control input"> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="col-section mx-3 mt-4">
                                <h5>Grade</h5>
                                <h3>A+</h3> 
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="col-section mx-3 mt-4">
                                <h5>Grade Point</h5>
                                <h3>4.00</h3> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="col-section mx-3 mt-4">
                                <h5>CGPA</h5>
                                <h3>4.00</h3>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="col-section mx-3 mt-4">
                                <h5>Total Credit</h5>
                                <h3>12</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="col-section mx-3 mt-4">
                               <button class="btn btn-success px-4">Check</button>  
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="col-section mx-3 mt-4">
                                <button class="btn btn-danger px-4">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
